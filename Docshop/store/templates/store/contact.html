{% extends 'base.html' %}
{% block content %}
{% load static %}



    <main>
        <section class="contact-container">
            <h1>Nous Contacter</h1>
            <p class="contact-intro">
                Pour tout avis ou réclamation, Remplissez le formulaire ci-dessous pour nous envoyer un message, 
                nous examinerons votre message 
                et nous vous répondrons dans les plus brefs délais.
            </p>
    
            <form method="post" action="{% url 'contact' %}" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required placeholder="Votre nom">
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Votre email">
                </div>

                <div class="form-group">
                    <label for="motif">Motif</label>
                    <input type="text" id="motif" name="motif" required placeholder="précisez, avis ou réclamation">
                </div>
    
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Votre message"></textarea>
                </div>
    
                <button type="submit" class="submit-button">Envoyer</button>
            </form>
        </section>
    </main>
    
{% endblock %}
